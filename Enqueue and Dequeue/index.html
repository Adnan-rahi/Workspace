<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enqueue and Dequeue</title>
</head>

<body style="text-align: center;">
    <h2>Enqueue and Dequeue</h2>
    <script>

        let stack1 = [];
        let stack2 = [];
        function enqueue(element) {
            stack1.push(element);
            document.write("<br>" + "Elements are enqueue: ", stack1);
        }
        function dequeue() {
            if (stack2.length === 0) {
                if (stack1.length === 0) {
                    document.write("<br>" +
                        "Dequeue not possible because queue is empty..");
                }
                while (stack1.length > 0) {
                    let x = stack1.pop();
                    stack2.push(x);
                }
            }
            document.write("<br>" + "Element after Dequeue: " + stack2.pop());
        }
        enqueue("a");
        enqueue("b");
        enqueue("c");
        dequeue();
        dequeue();
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function binary_search(arr, n, element) {
            let l = 0, h = n - 1
            while (l <= h) {
                let mid = Math.floor((l + h) / 2)
                if (arr[mid] == element) {
                    return true
                }
                else if (arr[mid] > element) {
                    h = mid - 1
                }
                else {
                    l = mid + 1
                }
            }
            return false
        }
        function findCommon(a, b, c, n1, n2, n3) {
            for (let j = 0; j < n1; j++) {
                if (j != 0 && a[j] == a[j - 1]) {
                    continue;
                }
                if (binary_search(b, n2, a[j])
                    && binary_search(c, n3, a[j])) {
                    document.write(a[j], " ");
                }
            }
        }

        let ar1 = [10, 5, 1, 40, 20, 66]
        let ar2 = [66, 7, 20, 80, 100]
        let ar3 = [30, 4, 115, 20, 66, 43, 56, 120]
        let n1 = ar1.length
        let n2 = ar2.length
        let n3 = ar3.length

        document.write("Common Elements are ", "</br>")
        findCommon(ar1, ar2, ar3, n1, n2, n3)


    </script>

</body>
</html>

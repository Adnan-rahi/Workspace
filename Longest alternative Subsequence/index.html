<body>
    <h1>Longest alternating subsequence.</h1>
    
    <p>A = [1, 3, 5]</p>
    <p>The Answer is below.</p>

    <h3 id="LSA"></h3>

    <script>
        var A = [1, 3, 5];
        var N =  A.length;

       const LSA = (A , N) => {
        var inc = 1;
        var dec = 1;

        for(var i = 1; i<=N; i++){
            if(A[i] < A[i - 1])
            inc = dec + 1;
            else if(A[i] > A[i - 1]){
                dec = inc + 1;
            }
        }
        return Math.max(inc, dec)

       }
       document.getElementById("LSA"). innerHTML ="Output" +  " = "  + "Longest Alternating Subsequence is (" +LSA(A , N) + ")."

    </script>
</body>
</html>

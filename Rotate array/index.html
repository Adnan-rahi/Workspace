<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>Cyclically rotate the array clockwise by one</p>
    <script>
        function rotate(arr, n){
            var x = arr[n - 1], i;
            for(i = n - 1; i > 0; i--)
            arr[i] = arr[ i - 1];
            arr[0] = x;
        }
        var arr = [1,2,3,4,5];
        var n = arr.length;

        document.write("<h1>input</h1>Given array is <br><br>");
        for(var i = 0; i < n; i++ )
            document.write(arr[i] + " ");

            rotate(arr, n);

            document.write('<br><br> <hr><h1>Output</h1> <br>The rotated array is <br><br>');
            for(var i = 0; i < n; i++)
            document.write(arr[i] + " ")

           


    </script>
</body>
</html>
